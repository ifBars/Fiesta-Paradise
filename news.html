---
layout: default
title: "News"
---

{% assign news_posts = site.news | sort: 'date' | reverse %}
<div class="news-container">
  {% for post in news_posts limit:10 %}
    <article class="news-post">
      <h2>{{ post.title }}</h2>
      <p class="post-date"><small>{{ post.date | date: "%B %d, %Y" }}</small></p>
      {% if post.image %}
        <img src="{{ post.image }}" alt="{{ post.title }}" class="post-image">
      {% endif %}
      <div class="post-content">
        {{ post.content }}
      </div>
      <footer>
        <p>- Fiesta Paradise Management</p>
      </footer>
    </article>
    <hr class="post-divider">
  {% endfor %}
</div>
