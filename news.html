---
layout: default
title: "News"
---

<h1>News</h1>
{% assign news_posts = site.news | sort: 'date' | reverse %}
{% for post in news_posts limit:10 %}
  <article class="news-post">
    <h2>{{ post.title }}</h2>
    <p><small>{{ post.date | date: "%B %d, %Y" }}</small></p>
    {% if post.image %}
      <img src="{{ post.image }}" alt="{{ post.title }}">
    {% endif %}
    <div class="post-content">
      {{ post.content }}
    </div>
  </article>
  <hr>
{% endfor %}
